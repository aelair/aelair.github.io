<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Work</title>
    <link rel="stylesheet" href="lesent.css">
</head>
<body>
    <canvas id="star-dust"></canvas>
    <div class="fall"></div>
    <div class="fall2"></div>
    <video class="fall3" src="ef.mp4" autoplay loop muted playsinline></video>
    <div class="fall4"></div>
    <div class="fall5"></div>
    <video class="video-player" src="ww.mp4" controls loop muted></video>
    <div class="cube-container">
        <div class="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>
    <div class="controls">
        <label for="speed-slider">Animation Speed: <span id="speed-value">5</span>s</label>
        <input type="range" id="speed-slider" min="1" max="10" value="5">
        <label for="opacity-slider">Falls Opacity: <span id="opacity-value">0.7</span></label>
        <input type="range" id="opacity-slider" min="0" max="1" step="0.1" value="0.7">
        <div class="button-group">
            <button id="toggle-fall1" class="toggle-button">Toggle Fall 1 (Left) - Running</button>
            <button id="toggle-fall2" class="toggle-button">Toggle Fall 2 (Right) - Running</button>
            <button id="toggle-fall3" class="toggle-button">Toggle Fall 3 (Center) - Running</button>
            <button id="toggle-fall4" class="toggle-button">Toggle Fall 4 (Left-Middle) - Running</button>
            <button id="toggle-fall5" class="toggle-button">Toggle Fall 5 (Right-Middle) - Running</button>
            <button id="toggle-video" class="toggle-button">Toggle Video - Playing</button>
            <button id="toggle-controls">Hide Toggles</button>
            <button id="sfx1-button" class="sfx-button"><img src="sfx1.gif" alt="SFX 1"></button>
            <button id="sfx2-button" class="sfx-button"><img src="sfx2.gif" alt="SFX 2"></button>
        </div>
        <audio id="sfx1" src="sfx1.mp3"></audio>
        <audio id="sfx2" src="sfx2.mp3"></audio>
    </div>
    <script src="lint.js"></script>
</body>
</html>
